<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Davie's Burgers</title>
</head>

<body>
    <section id="overlay">
        <img src="https://content.codecademy.com/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg"
            alt="Davie's Burgers Logo" id="logo" />
        <hr />

        <form>
            <h1>Login to start creating a burger!</h1>
            <section>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username">
                <br>
                <label for="user-pw">Password:</label>
                <input type="password" name="user-pw" id="user-pw">
            </section>

            <section class="submission">
                <input type="submit" value="Submit">
            </section>
            <hr>

            <a href="./home.html"><button type="button">Create a Burger</button></a>
        </form>

        

    </section>
</body>

</html>
