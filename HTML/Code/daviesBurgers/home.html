<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Create a Burger</title>
</head>

<body>
    <section id="overlay">
        <img src="https://content.codecademy.com/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg"
            alt="Davie's Burgers Logo" id="logo" />
        <hr />

        <form>
            <h1>Create a burger!</h1>
            <section class="protein">
                <label for="patty">What type of protein would you like?</label>
                <input type="text" name="patty" id="patty" value="beef">
            </section>
            <hr>

            <section class="patties">
                <label for="amount">How many patties would you like?</label>
                <input type="number" step="1" name="amount" id="amount">
            </section>
            <hr>

            <section class="cooked">
                <label for="doneness">How do you want your patty cooked</label>
                <br>
                <span>Rare</span>
                <input type="range" name="doneness" id="doneness" min="0" max="5" step="0.5">
                <span>Well-Done</span>
            </section>
            <hr>

            <section class="toppings">
                <span>What toppings would you like?</span>
                <br>
                <input type="checkbox" name="topping" id="lettuce" value="lettuce">
                <label for="lettuce">Lettuce</label>
                <input type="checkbox" name="topping" id="tomato" value="tomato">
                <label for="tomato">Tomato</label>
                <input type="checkbox" name="topping" id="spinach" value="spinach">
                <label for="spinach">Spinach</label>
            </section>
            <hr>

            <section class="cheesy">
                <span>Would you like to add cheese?</span>
                <br>
                <input type="radio" name="cheese" id="yes" value="yes">
                <label for="yes">Yes</label>
                <input type="radio" name="cheese" id="no" value="no">
                <label for="no">No</label>
            </section>
            <hr>

            <section class="bun-type">
                <label for="bun">What type of bun would you like?</label>
                <select name="bun" id="bun">
                    <option value="sesame">Sesame</option>
                    <option value="potato">Potato</option>
                    <option value="plain">Plain</option>
                </select>
            </section>
            <hr>

            <section class="sauce-selection">
                <label for="sauce">What type of sauce would you like?</label>
                <input type="text" list="sauces" id="sauce" name="sauce">
                <datalist class="sauce-selection" id="sauces">
                    <option value="ketchup">Ketchup</option>
                    <option value="mayo">Mayo</option>
                    <option value="chilli">Chilli</option>
                </datalist>
            </section>
            <hr>

            <section class="extra-info">
                <label for="extra">Anything else you want to add?</label>
                <br>
                <textarea name="extra" id="extra" cols="40" rows="3">Do you have any allergies or comments?</textarea>
            </section>
            <hr>

            <section class="submission">
                <a href="submission.html"><input type="submit" value="Submit"></a>
            </section>

            <a href="./submission.html"><button type="button">End</button></a>
        </form>

    </section>
</body>

</html>
